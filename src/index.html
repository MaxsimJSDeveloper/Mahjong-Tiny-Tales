<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahjong Tiny Tales</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <load src="./partials/header.html" />
    </header>

    <main class="main">
      <picture>
        <source
          srcset="./img/bg-leaves-top-mob.png 1x"
          media="(max-width:1023px)"
        />
        <source
          srcset="./img/bg-leaves-top-desk.png 1x"
          media="(min-width:1024px)"
        />
        <img
          class="bg-leaves-top"
          src="./img/bg-leaves-top-mob.png"
          alt="decore"
        />
      </picture>
      <picture>
        <source
          srcset="./img/bg-leaves-bottom-mob.png 1x"
          media="(max-width:767px)"
        />
        <source
          srcset="./img/bg-leaves-bottom-desk.png 1x"
          media="(min-width:768px)"
        />
        <img
          class="bg-leaves-bottom"
          src="./img/bg-leaves-bottom-mob.png"
          alt="decore"
        />
      </picture>
      <load src="./partials/main.html" />
      <load src="./partials/reviews.html" />
      <load src="./partials/about-the-game.html" />
      <load src="./partials/benefits.html" />
      <load src="./partials/gallery.html" />
      <load src="./partials/how-to-play.html" />
      <load src="./partials/overview.html" />
      <load src="./partials/disclaimer.html" />
    </main>

    <footer>
      <load src="./partials/footer.html" />
    </footer>
    <load src="partials/mob-menu.html" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
